{% extends "link.html" %}
{% include "_modal.html" %}
{% block body %}
<div class="h-100 container-fluid logbody">
    <div class="row h-100 justify-content-center align-items-center">
        <form class="col-sm-3" method="POST">
            {{ form.hidden_tag() }}
            <div class="container mwidth border shadow">
                <h2 style="text-align: center;">{{ _('Reset Password Request') }}</h2>
                <br>
                <div class="form-inline justify-content-center">
                    <label for="inp" class="inp">
                        {{ form.email() }}
                        <span class="label">{{ _('Enter Email') }}</span>
                        <span class="border"></span>
                    </label>
                </div>
                <br>
                <div class="text-center">
                    {{ form.submit() }}
                </div>
            </div>
        </form>
    </div>
</div>
<script>
	$(document).ready(function() {
		var messages = "{{ get_flashed_messages() }}";
		"{% for error in form.errors %}"
			var errors = "{{ error }}";
	  	"{% endfor %}"
		
    	if (typeof messages != 'undefined' && messages != '[]' || typeof errors != 'undefined' && errors != '[]') {
        	$("#myModal").modal('toggle');
		};
	});
</script>
{% endblock %}
